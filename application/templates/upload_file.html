<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Plain background color */
            font-family: Arial, sans-serif;
        }

        .upload-container {
            text-align: center;
            background-color: white; /* Box background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .upload-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-container input[type="file"] {
            margin-bottom: 20px;
            padding: 5px;
        }

        .upload-container textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none; /* Disable resizing */
        }

        .upload-container .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
        }

        .upload-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-container button:hover {
            background-color: #0056b3;
        }

        #cancelButton {
            background-color: #ff0000;
        }

        #cancelButton:hover {
            background-color: #cc0000;
        }

    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required>
            <textarea name="description" placeholder="Enter file description"></textarea>
            <div class="button-container">
                <button type="submit">Upload</button>
                <button id="cancelButton" onClick="window.location.reload();">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
