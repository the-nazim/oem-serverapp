<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .tiles {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .tile {
            background-color: #4be8ee;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }

        .tile h2 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }

        .tile p {
            margin: 10px 0 0;
            color: #777;
        }

        .chart-container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tiles showing number of users and vehicles -->
        <div class="tiles">
            <div class="tile">
                <h2>{{ user_count }}</h2>
                <p>Users</p>
            </div>
            <div class="tile">
                <h2>{{ vehicle_count }}</h2>
                <p>Vehicles</p>
            </div>
        </div>

        <!-- Graph or chart below the tiles -->
        <div class="chart-container">
            <canvas id="vehicleChart"></canvas>
        </div>
    </div>

    <script>
        // Static data for the graph
        const vehicleCountPerUser = {{ vehicle_count_per_user|safe }};
        
        // Set up the chart.js chart
        const ctx = document.getElementById('vehicleChart').getContext('2d');
        const vehicleChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: vehicleCountPerUser.map((_, index) => 'User ' + (index + 1)),
                datasets: [{
                    label: 'Number of Vehicles per User',
                    data: vehicleCountPerUser,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
